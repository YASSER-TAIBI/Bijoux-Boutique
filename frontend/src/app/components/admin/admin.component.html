<!-- Layout principal avec gestion responsive -->
<div class="admin-layout" [class.sidebar-open]="sidebarOpen">
  <!-- Overlay pour mobile -->
  <div class="sidebar-overlay" 
       [class.active]="sidebarOpen" 
       (click)="toggleSidebar()"></div>

  <!-- Sidebar -->
  <div class="admin-sidebar" [class.mobile-open]="sidebarOpen">
    <div class="sidebar-header">
      <div class="logo">
        <a routerLink="/">
          <img src="../../../assets/images/jalorine.png" alt="Logo" class="logo-image">
        </a>
      </div>
      <!-- Bouton fermer pour mobile -->
      <button class="sidebar-close-btn" (click)="toggleSidebar()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="fas fa-tachometer-alt nav-icon"></i>
            <span class="nav-text">Tableau de bord</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/products" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="fas fa-gem nav-icon"></i>
            <span class="nav-text">Produits</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/customers" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="fas fa-users nav-icon"></i>
            <span class="nav-text">Clients</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/users" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="fas fa-user-cog nav-icon"></i>
            <span class="nav-text">Utilisateurs</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/orders" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="fas fa-shopping-cart nav-icon"></i>
            <span class="nav-text">Commandes</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/reviews" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="fas fa-star nav-icon"></i>
            <span class="nav-text">Avis Clients</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/analytics" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="fas fa-chart-bar nav-icon"></i>
            <span class="nav-text">Analyses</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/settings" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="fas fa-cog nav-icon"></i>
            <span class="nav-text">Paramètres</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="sidebar-footer">
      <div class="logout-section">
        <a href="#" class="logout-link" (click)="closeSidebarOnMobile()">
          <i class="fas fa-home nav-icon"></i>
          <span class="nav-text">Retour à la boutique</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="admin-main-content">
    <div class="main-header">
      <div class="header-left">
        <!-- Bouton hamburger pour mobile -->
        <button class="mobile-menu-btn" (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" placeholder="Rechercher" class="search-input">
        </div>
      </div>
      <div class="header-right">
        <div class="header-actions">
          <button class="notification-btn">
            <i class="fas fa-bell"></i>
          </button>
          <div class="user-profile">
            <img src="../../../assets/images/logo-j.png" alt="User" class="user-avatar">
            <div class="user-info">
              <span class="user-name">{{ currentUser?.name || 'JohD' }}</span>
              <span class="user-role">Admin</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="main-content-scroll">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
