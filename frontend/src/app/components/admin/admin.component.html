<div class="admin-layout">
  <!-- Sidebar fixe -->
  <div class="admin-sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <h2 class="logo-text">E-shop</h2>
      </div>
    </div>
    
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/admin" routerLinkActive="active" class="nav-link">
            <i class="fas fa-tachometer-alt nav-icon"></i>
            <span class="nav-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/products" routerLinkActive="active" class="nav-link">
            <i class="fas fa-gem nav-icon"></i>
            <span class="nav-text">Product</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/customers" routerLinkActive="active" class="nav-link">
            <i class="fas fa-users nav-icon"></i>
            <span class="nav-text">Customers</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/orders" routerLinkActive="active" class="nav-link">
            <i class="fas fa-shopping-cart nav-icon"></i>
            <span class="nav-text">Orders</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/payment" routerLinkActive="active" class="nav-link">
            <i class="fas fa-credit-card nav-icon"></i>
            <span class="nav-text">Payment</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/settings" routerLinkActive="active" class="nav-link">
            <i class="fas fa-cog nav-icon"></i>
            <span class="nav-text">Setting</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="sidebar-footer">
      <div class="logout-section">
        <a href="#" class="logout-link">
          <i class="fas fa-sign-out-alt nav-icon"></i>
          <span class="nav-text">Logout</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="admin-main-content">
    <div class="main-header">
      <div class="header-left">
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" placeholder="Search" class="search-input">
        </div>
      </div>
      <div class="header-right">
        <div class="header-actions">
          <button class="notification-btn">
            <i class="fas fa-bell"></i>
          </button>
          <div class="user-profile">
            <img src="assets/images/avatar.jpg" alt="User" class="user-avatar">
            <div class="user-info">
              <span class="user-name">{{ currentUser?.name || 'JohD' }}</span>
              <span class="user-role">Admin</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="main-content-scroll">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
