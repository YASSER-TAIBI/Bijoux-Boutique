<div class="modal-overlay" *ngIf="isOpen" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closeModal()">Ã—</button>
    
    <div class="modal-body">
      <div class="product-image-container">
        <button class="nav-button prev" (click)="previousImage()">&lt;</button>
        <img [src]="product?.images?.[currentImageIndex]" [alt]="product?.name" class="product-image">
        <button class="nav-button next" (click)="nextImage()">&gt;</button>
      </div>

      <div class="product-info">
        <span class="category">{{ product.frenchCategory }}</span>
        <h1 class="product-name">{{ product.name }}</h1>
        
        <div class="price-container">
          <ng-container *ngIf="product.discountPrice; else regularPrice">
            <span class="current-price">{{ product.discountPrice | currency:'EUR' }}</span>
            <span class="old-price">{{ product.price | currency:'EUR' }}</span>
          </ng-container>
          <ng-template #regularPrice>
            <span class="current-price">{{ product.price | currency:'EUR' }}</span>
          </ng-template>
          <span class="shipping">Livraison gratuite</span>
        </div>

        <div class="product-description">
          {{ product.description }}
        </div>

        <div class="quantity-container">
          <div class="quantity-selector">
            <button class="quantity-btn" (click)="decrementQuantity()">-</button>
            <input type="number" class="quantity-input" [(ngModel)]="quantity" min="1">
            <button class="quantity-btn" (click)="incrementQuantity()">+</button>
          </div>
          <button class="add-to-cart-btn">
            <i class="fas fa-shopping-cart"></i>
            Ajouter au panier
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
