<div class="rings-container">
  <h1 class="category-title">Collection de Bagues</h1>
  
  <div class="breadcrumb">
    <a routerLink="/">Accueil</a> / <span>Bagues</span>
  </div>

  <div class="products-header">
    <p class="results-count">Affichage de {{ rings.length }} r√©sultats</p>
    <select class="sort-select" [(ngModel)]="selectedSort" (change)="onSortChange($event)" name="sort">
      <option *ngFor="let option of sortOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>

  <div class="products-grid">
    <div class="product-card" *ngFor="let product of rings" [routerLink]="['/product', product.id]">
      <div class="product-image">
        <img [src]="product.image" [alt]="product.name">
      </div>
      <div class="product-info">
        <h3 class="product-name">{{ product.name }}</h3>
        <div class="price-container">
          <p class="product-price">{{ product.price | currency:'EUR':'symbol':'1.2-2' }}</p>
          <p class="old-price" *ngIf="product.oldPrice">{{ product.oldPrice | currency:'EUR':'symbol':'1.2-2' }}</p>
        </div>
        <div class="product-rating" *ngIf="product.rating">
          <span class="rating">{{ product.rating }}/5</span>
          <span class="stock-status" [class.in-stock]="product.inStock" [class.out-of-stock]="!product.inStock">
            {{ product.inStock ? 'En stock' : 'Rupture de stock' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
